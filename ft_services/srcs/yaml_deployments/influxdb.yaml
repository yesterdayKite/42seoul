apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb_alpine
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
          name: idb-port
        volumeMounts:
        - name: influxdb-storage
          mountPath: /root
        livenessProbe:
          exec:
            command:
            - /bin/ash
            - -c
            - 'pgrep telegraf && pgrep influxd'
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: influxdb-storage
        persistentVolumeClaim:
          claimName: influxdb-volume
